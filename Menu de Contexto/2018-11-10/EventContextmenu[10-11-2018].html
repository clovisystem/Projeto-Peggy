<style>
    .rightclickmenu{
        border:0px solid #000 ;
        border-radius:6px;
        z-index:1;
        font:11px sans-serif;
        display:none;
        position:absolute; 
        background-color:lightsteelblue;
    }
    #rightclickobject, #rightclickobject1{
        padding:10px;
        width:100px;
        border-bottom:1px solid #eee;
        cursor:pointer;
        border:none;
        color:black;
    }
    #rightclickobject:hover{
        background:#eee;
    }
    .busca{
        color:rgb(70, 73, 238);
    }
    h1{
        font:calibri;
        color:teal;
    }
</style>



</head>
